<section data-ng-controller="IndexController">
	<div class="row">
		<div id="main-container" class="col-md-offset-1 col-md-10">
			<div class="row">
				<div id="title-tab" class="">
					<h1 ng-href="/"><span style="font-weight:300;letter-spacing:-1px;">Better</span><span style="font-weight:600;letter-spacing:-1px;">Town</span></h1>
				</div>
			</div> <!-- row -->
			<div class="row">
				<div id="body-container" class="col-md-12">
					<div class="row">
						<div id="search-container" class="col-md-12">
							<div class="row">
								<div class="col-md-5">
									<div class="input-group">
								      <input type="text" class="form-control input-lg" ng-model="chosenPlace" style="-webkit-border-radius: 6px 0px 0px 6px;border-radius: 6px 0px 0px 6px;" placeholder="Enter A Town" googleplace>
								      <span class="input-group-btn">
								        <button class="btn btn-primary btn-lg" type="button" ng-click="loadTown()" style="border:1px solid #F36865">Go</button>
								      </span>
								    </div><!-- /input-group -->
								</div>
								<div class="col-md-7">
									<button class="btn btn-primary mZoomIn btn-lg pull-right" ng-click="newIssue()" style="margin-left:10px;">Report Issue in {{town.place_object.name}}</button>
									<button class="btn btn-default btn-lg pull-right" ng-click="removeIssues()" ng-show="town">Clear Issues</button>
								</div>
							</div>							    
						</div> <!-- #search-container -->
					</div> <!-- .row -->
					<div class="row">
						<div ui-view="issues-view" id="issues-container" class="col-md-5">
						</div>
						<div id="bettertown-map-container" class="col-md-7">
							<div id="bettertown-map">
							</div>
							<div id="town-options" class="row">
								<div class="col-md-12">
									
								</div>
							</div>
						</div>
					</div>
				</div> <!--#body-container-->
			</div>
		</div><!-- #main-container -->
	</div> <!-- row -->

	<!-- Modal -->
	<div id="issueModal" class="modal fade">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title">Report An Issue in {{town.place_object.name}}</h4>
	      </div>
	      <div class="modal-body">
	      	<div class="row">
	      		<div id="issue-map-container" class="col-md-offset-2 col-md-8">
				</div>
	      	</div>
	      	<div class="row">
		        	<div id="issue-map-options" class="col-md-offset-2 col-md-8">
		        		<p>Drag the marker to move it, or &nbsp;<button class="btn btn-primary btn-xs" ng-click="removeIssueMarker()">Remove Marker</button></p>
		        	</div>
	        	</div>
	        
	        <form class="form" data-ng-submit="createIssue()">
	        	<div class="row">
		        	<div class="col-md-offset-1 col-md-10">
		        		<input type="text" class="form-control" data-ng-model="town.new_issue.title" id="issue-title" placeholder="Issue Title">
		        	</div>
		        </div>
		        <div class="row">
		        	<div class="col-md-offset-1 col-md-10">
		        		<textarea data-ng-model="town.new_issue.description" class="form-control" id="issue-description" cols="30" rows="10" placeholder="Issue Description"></textarea>
		        	</div>
	        	</div>
	        	<div class="row">
		        	<div class="col-md-offset-1 col-md-10">
						<div id="issue-actions" class="form-group st-centered">
							<button type="button" class="btn btn-default btn-lg" data-dismiss="modal">Close</button>
							<input type="submit" class="btn btn-primary btn-lg" value="Report Issue">
						</div>
					</div>
				</div>
			</form>

	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

</section>
