<section data-ng-controller="IndexController">
	<div class="row">
		<div id="main-container" class="col-md-offset-2 col-md-8">
			<div class="row">
				<div id="title-tab" class="">
					<h1><span style="font-weight:normal">Better</span>Town</h1>
				</div>
			</div> <!-- row -->
			<div class="row">
				<div id="body-container" class="col-md-12">
					<!-- BEGIN SEARCH AREA -->
					<div class="row">
						<div id="search-container" class="col-md-12">
							<div class="row">
								<div class="col-md-6">
									<div class="input-group">
									  <span class="input-group-btn">
								        <button class="btn btn-primary btn-lg" type="button" ng-click="loadCity()" style="border:1px solid #F36865">Go</button>
								      </span>
								      <input type="text" class="form-control input-lg" ng-model="chosenPlace" style="-webkit-border-radius: 0 6px 6px 0;border-radius: 0 6px 6px 0;" googleplace>
								    </div><!-- /input-group -->
								</div>
								<div class="col-md-6 hidden-xs hidden-sm">
									<button class="btn btn-primary btn-lg pull-right" data-ng-show="cityMode">Report Issue In {{place.name}}</button>
								</div>
								<div class="col-md-6 st-centered visible-xs visible-sm" style="padding: 15px 0px 5px 0px">
									<button class="btn btn-primary" data-ng-show="cityMode">Report Issue In {{place.name}}</button>
								</div>
							</div> <!-- row -->
						</div> <!-- #search-container -->
					</div> <!-- row -->
					<!-- BEGIN MAP AREA -->
					<div class="row">
						<div id="bettertown-map" class="col-md-12"></div>
					</div> <!-- row -->
					<!-- BEGIN OPTIONS AREA -->
					<div class="row">
						<div id="options-container" class="col-md-offset-1 col-md-10">
							<div class="row">
								<div class="col-md-6">
									<h5>{{issues.length}} Issues in {{place.formatted_address}}</h5>
								</div>
								<div class="col-md-6">

								</div>
							</div>
						</div>
					</div> <!-- row -->
					<!-- BEGIN ISSUE AREA -->
					<div class="row">
						<div id="issue-container" class="col-md-offset-1 col-md-10">
							<ul class="list-unstyled">
								<li data-ng-repeat="issue in issues" ng-click="">
									<span class="issue-title">{{issue.title}}</span>
								</li>
							</ul>
						</div>
					</div> <!-- row -->
				</div>
			</div> <!-- row -->
		</div><!-- #main-container -->
	</div> <!-- row -->

	<!-- Modal -->
	<div id="issueModal" class="modal fade">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h3 class="modal-title">Report An Issue</h3>
	      </div>
	      <div class="modal-body">
	        <form class="form-horizontal" data-ng-submit="createIssue()">
				<div class="form-group st-centered">
					<label class="control-label st-centered" for="title">Title</label>
					<input type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title">
				</div>
				<div class="form-group st-centered">
					<label class="control-label st-centered" for="content">Description</label>
					<textarea data-ng-model="description" class="form-control" id="content" cols="30" rows="10" placeholder="Content"></textarea>
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<input type="submit" class="btn btn-primary" value="Report Issue">
				</div>
			</form>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

</section>
