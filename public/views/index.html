<section data-ng-controller="IndexController">
	<div class="row">
		<div id="main-container" class="col-md-offset-2 col-md-8">
			<div class="row">
				<div id="title-tab" class="">
					<h1><span style="font-weight:normal">Better</span>Town</h1>
				</div>
			</div> <!-- row -->
			<div class="row">
				<div id="body-container" class="col-md-12">
					<!-- BEGIN SEARCH AREA -->
					<div class="row">
						<div id="search-container" class="col-md-offset-3 col-md-6">
							<div class="row">
								<div class="col-md-12">
									<input type="text" class="form-control input-lg" placeholder="Enter A Town">
								</div>
							</div> <!-- row -->
						</div>
					</div> <!-- row -->
					<!-- BEGIN MAP AREA -->
					<div class="row">
						<div id="map-container" class="col-md-12">
							<div id='map' class='dark'></div>
							  <script>
							  var map = L.mapbox.map('map', 'austen.g9ol6a3h')
							      .addLayer(L.mapbox.tileLayer('austen.g9ol6a3h', {
								        detectRetina: true
								    }));
							  </script>
						</div>
					</div> <!-- row -->
					<!-- BEGIN OPTIONS AREA -->
					<div class="row">
						<div id="options-container" class="col-md-offset-1 col-md-10">
							<a class="pull-right btn btn-primary" href="/#!/issues/create">Report Issue</a>
						</div>
					</div> <!-- row -->
					<!-- BEGIN ISSUE AREA -->
					<div class="row">
						<div id="issue-container" class="col-md-offset-1 col-md-10">
							
						</div>
					</div> <!-- row -->
				</div>
			</div> <!-- row -->
		</div><!-- #main-container -->
	</div> <!-- row -->
</section>
