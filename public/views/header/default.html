<div class="row">
    <div class="col-md-12">
        
        <!-- Logo & Profile Container -->
        <div class="row logo-container">
            <div class="col-md-12">
                <a class="logo" ui-sref="home">medley</a>
                <ul class="list-inline pull-right menu">
                    <!-- Authenticated -->
                    <li ng-if="user">
                        <img class="img-circle profile-image" draggable="false" ng-src="img/default_profile.png" ng-if="user" ui-sref="profile">
                        <a ui-sref="user({ username: user.username })" style="text-transform:capitalize"> {{ user.username }}</a>
                    </li>
                    <li ng-if="user">
                        <a account-popup>Account</a> 
                    </li>
                    <li ng-if="user.admin">
                        <a ui-sref="admin">Admin</a>
                    </li>
                    <li ng-if="user">
                            <a contact-link>Contact Us</a> 
                        </li>
                    <li ng-if="user">
                        <a href="/signout">Sign Out</a>
                    </li>
                    <!-- UnAuthenticated -->
                    <li ng-if="!user">
                        <a sign-in-link>Register Or Sign In</a>
                    </li>
                    <li ng-if="!user">
                        <a contact-link>Contact Us</a> 
                    </li>
                </ul>
            </div>
        </div> <!-- row -->

    </div> <!-- col-md-offset-1 col-md-10 -->
</div><!-- .row -->
