<div class="row" ng-controller="AdminController">
    <div class="col-md-12">
    	<div class="row">
    		<div class="admin-box col-md-2 ">
    			<h1>Users (Newest 40)</h1>
    			<ul class="users-list list-unstyled">
    				<li ng-repeat="user in admin.users" ui-sref="user({ username: user.username })">
    					<span style="font-weight:bold">{{ user.name }}</span><br/>
    					{{ user.email }}<br/>
    					<span style="font-size:8px!important">{{ user.created | date:'medium' }}</span>
    				</li>
    			</ul>
    		</div>
            <div class="admin-box col-md-offset-1 col-md-2 ">
                <h1>Options</h1>
                <button class="btn btn-danger btn-sm" ng-click="deleteTestMedleys()">Delete #devtest Medleys</button>
                <p style="font-size:10px;line-height:12px;margin-top:5px;color:rgba(0,0,0,0.3)">Delete all Medleys with hashtag #devtest</p>
            </div>
    	</div>
    </div>
</div>
