<div class="row">
	<div id="home-container" class="col-md-12" ng-controller="HomeController">
		<div class="row">
			<div class="col-md-12">
				<h3 style="margin:25px 0px 0px 0px">Most loved medleys</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="home-col-left">
					<div ng-repeat="medley in homeMedleys.most_voted.left_column">
						<div class="embed-medley-details">
							<div class="embed-medley-votes votes">
								<i class="fa fa-heart"></i> {{medley.votes}}
							</div>
							<div class="embed-medley-views views">
								<i class="fa fa-eye"></i> <span class="show-views">{{medley.views}}</span>
							</div>
							<div class="embed-medley-hashtags">
								<a class="hashtag" herf="#" ng-repeat="hashtag in medley.hashtags">{{hashtag}}</a>
							</div>
						</div>
						<div class="vote-medley{{ $index }} embed-medley" style="height:{{medley.height}}px">
							<div class="embed-item" style="position:absolute;width:{{item.width}}px;height:{{item.height}}px;top:{{item.top}}px;left:{{item.left}}px;display:block;" ng-repeat="item in medley.items" medley-item>
								<img ng-src="{{item.images.medium}}" draggable="false">
							</div>
						</div>
					</div>
				</div>
