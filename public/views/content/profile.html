<div id="profile-page" ng-controller="ProfileController">
    <div id="user-container" class="row">
        <div class="col-md-12">

            <div class="row" ng-show="profilepage.medleys">
                <div class="col-md-4 hidden-sm hidden-xs" style="padding-top:40px;">

                    <div id="side-container">
                        <div class="row">
                            <div class="col-md-4">
                                <img class="user-profile-image" draggable="false" ng-src="http://graph.facebook.com/{{ user.username}}/picture?type=large">
                            </div>
                            <div class="col-md-8" style="padding-left:20px;">
                                <h1 class="user-profile-name">{{ user.name }}</h1>
                            </div>
                        </div>
                    </div>

                </div> <!-- col-md-4 -->
                <div id="user-profile-medleys" class="medleys-list col-md-offset-1 col-md-7"> 

                    <div class="medley-small" ng-repeat="medley in profilepage.medleys">
                        <div class="medley-hashtags">
                            <a class="hashtag" href="#!/hashtag/{{ hashtag | removehashtag }}" ng-repeat="hashtag in medley.hashtags">{{ hashtag }}</a>
                        </div>
                        <div class="medley-box medley-box-small" style="height:{{medley.height}}px">
                            <div class="medley-item" style="position:absolute;width:{{item.width}}px;height:{{item.height}}px;top:{{item.top}}px;left:{{item.left}}px;display:block;" ng-repeat="item in medley.items" medley-item>
                                <img ng-src="{{item.images.medium}}" draggable="false">
                            </div>
                        </div>
                        <div class="medley-info" style="margin-bottom:25px;">
                            <a class="views"> <i class="fa fa-eye"></i> {{ medley.views }}</a> 
                            <a class="votes {{ medley.short_id }}" vote-link="{{ medley.short_id }}"><i class="fa fa-heart" ng-if="medley.voted"></i><i class="fa fa-heart-o" ng-if="!medley.voted"></i> {{medley.votes}}</a>
                            <a class="author" ui-sref="user({ username: medley.user.username })"><i class="fa fa-user"></i> {{ medley.user.name }}</a>
                        </div>
                    </div>

                </div> <!-- col-md-7 -->
            </div><!-- row -->

        </div><!-- col-md-12 -->
    </div><!-- row -->
</div><!-- ProfileController -->
