<p class="close-container"><button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="font-size:25px;" ng-click="close()">&times;</button></p>
<div class="row product-container">
	<div class="col-md-6">
		<a ng-href="{{ product.link }}" target="_blank">
			<img class="product-modal-image" ng-src="{{product.images.large}}" ng-show="{{product.images.large}}" draggable="false">
		</a>
		<p class="product-modal-no-image" ng-show="{{!product.images.large}}">No Image Available</p>
		<hr>
		<p class="button-container"><a ng-href="{{ product.link }}" class="btn btn-lg btn-primary" style="color:#fff!important;" target="_blank">Buy</a></p>
	</div>
	<div class="col-md-6">
		 <h1 class="product-modal-title">{{ product.title | limitTo:120 }}</h1>
		 <table class="table">
		 	<tbody>
		 		<tr>
		 			<td>
		 				<a ng-href="{{ product.link }}" class="product-modal-price" target="_blank">${{ product.price_new }}</a>
		 			</td>
		 			<td style="padding-top:15px;">
		 				<a ng-href="{{ product.link }}" class="pull-right" target="_blank">{{ product.retailer }}</a>
		 			</td>
		 		</tr>
		 	</tbody>
		 </table>
		 <p class="product-modal-description" ng-show="product.description">
		 	{{ product.description }}
		 </p>
		 <p class="product-modal-description" ng-hide="product.description">
		 	(Description Currently Unavailable)
		 </p>
	</div>
</div>
